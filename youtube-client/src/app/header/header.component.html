<header>
    <div class="header__container">
        <div class="search__block">
            <div class="logo">
                <img src="../../assets/logo.svg" alt="header-logo">
            </div>
            <div class="search">
                <input type="text" placeholder="What are you want to find out?" [(ngModel)]="searchQuery">
                <button (click)="search()">search</button>
            </div>
            <div class="settings">
                <button class="header__btn">
                  <img src="../../assets/search_settings.svg" alt="search-img">
                </button>
            </div>
        </div>
        <div class="login-block">
            <button class="header__btn">
                <img src="../../assets/login.svg" alt="login-img">
            </button>
        </div>
    </div>
</header>
